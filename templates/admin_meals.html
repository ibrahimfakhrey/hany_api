<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Meals - Coach Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            color: #e94560;
        }

        .login-section {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            margin: 50px auto;
        }

        .login-section h2 {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e94560;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #e94560;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff6b6b;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 25px;
        }

        .card h2 {
            margin-bottom: 20px;
            color: #e94560;
            font-size: 1.3rem;
        }

        .meals-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .meal-item {
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            gap: 15px;
            align-items: flex-start;
        }

        .meal-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            background: #333;
        }

        .meal-info {
            flex: 1;
        }

        .meal-info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .meal-info p {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .meal-info a {
            color: #e94560;
            font-size: 0.85rem;
            text-decoration: none;
        }

        .meal-info a:hover {
            text-decoration: underline;
        }

        .delete-btn {
            width: auto;
            padding: 8px 15px;
            background: #dc3545;
            font-size: 0.85rem;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .image-preview {
            width: 100%;
            max-width: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
            color: #28a745;
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #dc3545;
        }

        .logout-btn {
            width: auto;
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #e94560;
            color: #e94560;
        }

        .logout-btn:hover {
            background: #e94560;
            color: #fff;
        }

        .no-image {
            width: 80px;
            height: 80px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h2>Coach Login</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <header>
                <h1>Meal Management</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </header>

            <div class="grid">
                <!-- Add Meal Form -->
                <div class="card">
                    <h2>Add New Meal</h2>
                    <div id="mealAlert"></div>
                    <form id="mealForm">
                        <div class="form-group">
                            <label for="title">Meal Title *</label>
                            <input type="text" id="title" name="title" required placeholder="e.g., Grilled Chicken Salad">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Describe the meal, ingredients, etc."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="link">Recipe Link</label>
                            <input type="url" id="link" name="link" placeholder="https://...">
                        </div>
                        <div class="form-group">
                            <label for="image">Meal Photo</label>
                            <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(this)">
                            <img id="imagePreview" class="image-preview" alt="Preview">
                        </div>
                        <button type="submit" id="submitBtn">Add Meal</button>
                    </form>
                </div>

                <!-- Meals List -->
                <div class="card">
                    <h2>All Meals</h2>
                    <div class="meals-list" id="mealsList">
                        <p style="color: #666;">Loading meals...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let authToken = localStorage.getItem('coachToken');

        // Check if already logged in
        if (authToken) {
            showMainContent();
            loadMeals();
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/coach/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('coachToken', authToken);
                    showMainContent();
                    loadMeals();
                } else {
                    showAlert('loginAlert', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Connection error', 'error');
            }
        });

        // Meal Form
        document.getElementById('mealForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adding...';

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('link', document.getElementById('link').value);

            const imageFile = document.getElementById('image').files[0];
            if (imageFile) {
                formData.append('image', imageFile);
            }

            try {
                const response = await fetch(`${API_BASE}/api/meals`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('mealAlert', 'Meal added successfully!', 'success');
                    document.getElementById('mealForm').reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    loadMeals();
                } else {
                    showAlert('mealAlert', data.error || 'Failed to add meal', 'error');
                }
            } catch (error) {
                showAlert('mealAlert', 'Connection error', 'error');
            }

            submitBtn.disabled = false;
            submitBtn.textContent = 'Add Meal';
        });

        async function loadMeals() {
            try {
                const response = await fetch(`${API_BASE}/api/meals`);
                const data = await response.json();

                const mealsList = document.getElementById('mealsList');

                if (data.meals && data.meals.length > 0) {
                    mealsList.innerHTML = data.meals.map(meal => `
                        <div class="meal-item">
                            ${meal.image
                                ? `<img src="${meal.image}" alt="${meal.title}">`
                                : `<div class="no-image">No Image</div>`
                            }
                            <div class="meal-info">
                                <h3>${escapeHtml(meal.title)}</h3>
                                <p>${escapeHtml(meal.description || 'No description')}</p>
                                ${meal.link ? `<a href="${meal.link}" target="_blank">View Recipe</a>` : ''}
                            </div>
                            <button class="delete-btn" onclick="deleteMeal(${meal.id})">Delete</button>
                        </div>
                    `).join('');
                } else {
                    mealsList.innerHTML = '<p style="color: #666;">No meals yet. Add your first meal!</p>';
                }
            } catch (error) {
                document.getElementById('mealsList').innerHTML = '<p style="color: #dc3545;">Error loading meals</p>';
            }
        }

        async function deleteMeal(id) {
            if (!confirm('Are you sure you want to delete this meal?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/meals/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    loadMeals();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to delete meal');
                }
            } catch (error) {
                alert('Connection error');
            }
        }

        function showMainContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');
        }

        function logout() {
            localStorage.removeItem('coachToken');
            authToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').classList.remove('active');
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            setTimeout(() => { alertDiv.style.display = 'none'; }, 3000);
        }

        function previewImage(input) {
            const preview = document.getElementById('imagePreview');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
